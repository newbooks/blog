site_name: Blog

remote_name: origin

site_url: https://newbooks.github.io/blog/
copyright: Copyright Â© 2020


nav:
    - Blog: index.md
    - About Me: about.md

theme: readthedocs


markdown_extensions:
    - toc:
          permalink: true
    - admonition
    - markdown_blockdiag:
          format: svg
    - codehilite

    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - search
  - git-revision-date
